apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
data:
  task-manager-dashboard.json: |
    {
      "title": "Task Manager API Dashboard",
      "panels": [
        {
          "title": "Requests Rate",
          "type": "timeseries",
          "targets": [{"expr": "sum(rate(http_requests_total[5m])) by (method, endpoint, status)"}]
        },
        {
          "title": "Total Tasks",
          "type": "stat",
          "targets": [{"expr": "app_tasks_total"}]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        volumeMounts:
        - name: dashboard-volume
          mountPath: /var/lib/grafana/dashboards/task-manager-dashboard.json
          subPath: task-manager-dashboard.json
      volumes:
      - name: dashboard-volume
        configMap:
          name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
