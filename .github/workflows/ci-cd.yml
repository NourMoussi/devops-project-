name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: devops-project-api

jobs:
  # Job 1: Linting et Tests
  test:
    name: ðŸ§ª Linting & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov
      
      - name: ðŸ” Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: ðŸ§ª Run tests with pytest
        run: |
          pytest -v --cov=. --cov-report=term-missing --cov-report=xml
      
      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # Job 1.5: Security Checks (DevSecOps)
  security:
    name: ðŸ›¡ï¸ Security Checks
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Security Tools
        run: |
          pip install bandit pip-audit

      - name: ðŸ•µï¸ Run Bandit (SAST)
        run: |
          bandit -r . -x ./venv,./test_api.py,./test_tracing.py
        continue-on-error: false

      - name: ï¿½ Audit Dependencies
        run: |
          pip install -r requirements.txt
          pip-audit

  # Job 2: Build & Push Docker Image (Updated with Trivy)
  build-and-push:
    name: ðŸ³ Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: nourmoussi
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: nourmoussi/${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      # 1. Build and Load for Scanning
      - name: ðŸ—ï¸ Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 2. Run Trivy Vulnerability Scanner
      - name: ðŸ›¡ï¸ Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # 3. Build and Push (using cache)
      - name: ðŸš€ Build and push final image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ðŸ“¦ Image digest
        run: echo "Image pushed successfully! ðŸŽ‰"

  # Job 3: DAST Scan with OWASP ZAP
  dast:
    name: ï¿½ï¸ DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Utiliser l'image construite prÃ©cÃ©demment
      - name: ðŸ³ Pull Docker Image
        run: |
          docker pull nourmoussi/${{ env.DOCKER_IMAGE }}:latest
      
      - name: ï¿½ Run Application
        run: |
          docker run -d -p 5000:5000 --name task-manager nourmoussi/${{ env.DOCKER_IMAGE }}:latest
          sleep 10 # Wait for app to initialize

      - name: ðŸ§Ÿ Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false # Ne pas Ã©chouer le build pour l'instant (mode observation)
        continue-on-error: true
      
      - name: ðŸ“Š Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: | 
            report_html.html
            report_json.json
            report_md.md
        continue-on-error: true

  # Job 4: Direct Deployment (Simplified)
  deploy:
    name: ðŸš€ Direct Deploy to K8s
    runs-on: ubuntu-latest
    needs: [build-and-push, dast]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: ðŸ” Configure kubectl
        run: |
          # The KUBECONFIG secret must be a base64 encoded kubeconfig file
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          
          # Change namespace if needed, here we use default
          kubectl config set-context --current --namespace=default
      
      - name: ðŸš€ Deploy Manifests
        run: |
          export KUBECONFIG=kubeconfig.yaml
          # Apply application manifests
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          # Apply observability manifests
          kubectl apply -f k8s/prometheus.yaml
          kubectl apply -f k8s/grafana.yaml
      
      - name: âœ… Verify deployment
        run: |
          export KUBECONFIG=kubeconfig.yaml
          kubectl rollout status deployment/task-manager-api
          kubectl get pods
