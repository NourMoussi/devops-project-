name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: devops-project-api

jobs:
  # Job 1: Linting et Tests
  test:
    name: ğŸ§ª Linting & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov
      
      - name: ğŸ” Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: ğŸ§ª Run tests with pytest
        run: |
          pytest -v --cov=. --cov-report=term-missing --cov-report=xml
      
      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # Job 1.5: Security Checks (DevSecOps)
  security:
    name: ğŸ›¡ï¸ Security Checks
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Security Tools
        run: |
          pip install bandit pip-audit

      - name: ğŸ•µï¸ Run Bandit (SAST)
        run: |
          bandit -r . -x ./venv,./test_api.py,./test_tracing.py
        continue-on-error: false

      - name: ï¿½ Audit Dependencies
        run: |
          pip install -r requirements.txt
          pip-audit

  # Job 2: Build & Push Docker Image (Updated with Trivy)
  build-and-push:
    name: ğŸ³ Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: nourmoussi
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: nourmoussi/${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      # 1. Build and Load for Scanning
      - name: ğŸ—ï¸ Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 2. Run Trivy Vulnerability Scanner
      - name: ğŸ›¡ï¸ Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # 3. Build and Push (using cache)
      - name: ğŸš€ Build and push final image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ“¦ Image digest
        run: echo "Image pushed successfully! ğŸ‰"

      # DAST Scan with OWASP ZAP (Merged into Build to use local image)
      - name: ï¿½ Run Application for DAST
        run: |
          docker run -d -p 5000:5000 --name task-manager ${{ env.DOCKER_IMAGE }}:test
          sleep 10
      
      - name: ğŸ§Ÿ Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false
        continue-on-error: true
      
      - name: ğŸ“Š Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: | 
            report_html.html
            report_json.json
            report_md.md
        continue-on-error: true

  # Job 4: Test Deployment (using Minikube for local testing)
  deploy:
    name: ğŸš€ Test Deployment (Minikube)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          kubernetes-version: v1.29.2
          driver: docker
          cpus: 2
          memory: 4096
      
      - name: ğŸ“¦ Load Image into Minikube
        run: |
          minikube image load ${{ env.DOCKER_IMAGE }}:test
      
      - name: ğŸš€ Deploy Manifests
        run: |
          # Use sed to update the image name to the one just pushed/loaded
          sed -i 's|image: devops-project-api:latest|image: ${{ env.DOCKER_IMAGE }}:test|g' k8s/deployment.yaml
          
          # Reduce replicas to 1 for CI environment to save resources
          sed -i 's|replicas: 2|replicas: 1|g' k8s/deployment.yaml
          
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/prometheus.yaml
          kubectl apply -f k8s/grafana.yaml
      
      - name: âœ… Verify deployment
        run: |
          kubectl rollout status deployment/task-manager-api --timeout=300s
          kubectl get pods
          kubectl get services
      
      - name: ğŸ” Check Minikube Status (Debug)
        if: always()
        run: |
          echo "=== Minikube Status ==="
          minikube status
          echo "=== All Resources ==="
          kubectl get all -A
          echo "=== Pod Descriptions (Events) ==="
          kubectl describe pods
          echo "=== Cluster Events ==="
          kubectl get events --sort-by='.lastTimestamp'
